{% extends "_layouts._base.html" %}

{% block content %}
<div class="doc-layout">
    <nav class="sidebar">
        <a href="{{ _site.config.baseUrl }}/" class="logo">jstatico</a>
        {% for section in _site.navigation.sections %}
        <div class="nav-section">
            <h3>{{ section.title }}</h3>
            <ul>
                {% for page in section.pages %}
                <li{% if page.path == meta.currentPath %} class="active"{% endif %}>
                    <a href="{{ _site.config.baseUrl }}{{ page.path }}">{{ page.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </nav>
    <main class="content">
        <article>
            <h1>{{ meta.title }}</h1>
            {{ body }}
        </article>
    </main>
</div>
{% endblock %}
